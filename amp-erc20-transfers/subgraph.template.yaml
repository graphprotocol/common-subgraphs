specVersion: 1.5.0
schema:
    file:
        /: schema.graphql
# Data sources are generated by upload.sh from the tokens config file.
# Each token gets its own data source, all sharing the same SQL/ABI files
# except for Token.sql which is generated per-token with hardcoded metadata.
# Example data source block for reference:
#
# dataSources:
#     - name: GRT
#       kind: amp
#       network: ethereum-mainnet
#       source:
#           address: "0xc944E90C64B2c07662A292be6244BDf05Cda44a7"
#           dataset: edgeandnode/ethereum_mainnet
#           tables:
#               - logs
#               - blocks
#           startBlock: 11446769
#       transformer:
#           apiVersion: 0.0.1
#           abis:
#               - name: ERC20
#                 file: ERC20.json
#           tables:
#               - name: Token
#                 file: Token_GRT.sql    # generated per-token with symbol/decimals
#               - name: Account
#                 file: Account.sql
#               - name: Transfer
#                 file: Transfer.sql
#               - name: TransferData
#                 file: TransferData.sql
